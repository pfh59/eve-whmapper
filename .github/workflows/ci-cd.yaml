name: CI-CD

on:
  push:
    paths-ignore: ['**.md', '.vscode/**','docs/**','deploy/**','.clabot']
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore: ['**.md', '.vscode/**','docs/**','deploy/**']
  
env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY_DOCKERHUB: docker.io
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}
  COMPARE_TAG: dev
  BASE_REPO: ${{ github.event.pull_request.base.repo.clone_url }}
  PR_HEAD_REPO: ${{ github.event.pull_request.head.repo.clone_url }}

jobs:
  build_test_package:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      attestations: write

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: whmappertest 
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup JDK 22 ðŸ¦´
        uses: actions/setup-java@v5
        with:
          distribution: 'oracle'
          java-version: 22

      - name: Setup .NET 9 ðŸ¦´
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # External PR (fork) - basic build/test without SonarCloud
      - name: Build for external PR ðŸš€
        if: ${{ env.BASE_REPO != env.PR_HEAD_REPO }}
        run: dotnet build src/WHMapper -c Release --no-restore

      - name: Test for external PR ðŸ§ª
        if: ${{ env.BASE_REPO != env.PR_HEAD_REPO }}
        env:
          ConnectionStrings__DatabaseConnection: "server=localhost;port=5432;database=whmappertest;User Id=postgres;"
          ConnectionStrings__RedisConnection: "localhost:6379"
        run: dotnet test src/WHMapper.Tests -c Release --no-build --verbosity normal
           
      # Internal PR/Push - full analysis with SonarCloud
      - name: Cache SonarCloud data
        if: ${{ env.BASE_REPO == env.PR_HEAD_REPO }}
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-sonar-
      
      - name: Install SonarCloud scanners
        if: ${{ env.BASE_REPO == env.PR_HEAD_REPO }}
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: SonarCloud Build and Analyze ðŸš€ ðŸ§ª
        if: ${{ env.BASE_REPO == env.PR_HEAD_REPO }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          ConnectionStrings__DatabaseConnection: "server=localhost;port=5432;database=whmappertest;User Id=postgres;"
          ConnectionStrings__RedisConnection: "localhost:6379"
        run: |
          dotnet sonarscanner begin /k:"pfh59_eve-whmapper" /o:"pfh59" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml /d:sonar.verbose=false
          dotnet build src/WHMapper -c Release
          dotnet coverage collect "dotnet test src/WHMapper.Tests -c Release --no-build" -f xml -o "coverage.xml"
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # Artifact generation (only on push to main)
      - name: Generate artifacts
        if: github.event_name != 'pull_request'
        run: | 
          dotnet publish src/WHMapper/WHMapper.csproj -c Release -r linux-x64 --no-self-contained --nologo -o ./release/linux-x64
          dotnet publish src/WHMapper/WHMapper.csproj -c Release -r linux-arm --no-self-contained --nologo -o ./release/linux-arm
          dotnet publish src/WHMapper/WHMapper.csproj -c Release -r win-x64 --no-self-contained --nologo -o ./release/win-x64
          
      - name: Attest artifacts
        if: github.event_name != 'pull_request'
        uses: actions/attest@v1
        with:
          subject-path: |
            ./release/linux-x64
            ./release/linux-arm
            ./release/win-x64
          predicate-type: 'https://example.com/predicate/v1.1.0'
          predicate: '{}'

      - name: Upload Linux x64 artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: WHMapper.linux-x64
          path: |
            release/linux-x64/
            !release/linux-x64/*.pdb
          if-no-files-found: error
          retention-days: 90
          compression-level: 9

      - name: Upload Linux ARM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: WHMapper.linux-arm
          path: |
            release/linux-arm/
            !release/linux-arm/*.pdb
          if-no-files-found: error
          retention-days: 90
          compression-level: 9

      - name: Upload Windows x64 artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: WHMapper.windows-x64
          path: |
            release/win-x64/
            !release/win-x64/*.pdb
          if-no-files-found: error
          retention-days: 90
          compression-level: 9

  build_test_docker_image:
    if: github.event.pull_request.base.repo.clone_url == github.event.pull_request.head.repo.clone_url
    runs-on: ubuntu-latest
    needs: [build_test_package]
    permissions:
      packages: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ env.SHA }}
          lfs: true
          fetch-depth: 0

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.authors=${{ github.actor }}
          tags: |
            type=edge,branch=$repo.default_branch
            type=semver,pattern={{version}}
            type=sha,prefix=,suffix=,format=short

      - name: Authenticate to registry ${{ env.REGISTRY_DOCKERHUB }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./src/WHMapper/
          sbom: ${{ github.event_name != 'pull_request' }}
          provenance: ${{ github.event_name != 'pull_request' }}
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Docker Scout analysis
        id: docker-scout
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/scout-action@v1
        with:
          command: compare
          image: ${{ steps.meta.outputs.tags }}
          to: ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}:${{ env.COMPARE_TAG }}
          ignore-unchanged: true
          only-severities: critical,high
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

  prepare_docker_image_ghcr:
    if: github.event_name != 'pull_request'
    needs: [build_test_package, build_test_docker_image]
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          
    steps:
      - name: Prepare platform variables
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV   

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true
          fetch-depth: 0
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
         
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ env.REGISTRY }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.authors=${{ github.actor }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && !startsWith(github.ref, 'refs/tags/') }}
          flavor: |
            latest=false

      - name: Build and push to ${{ env.REGISTRY }} by digest
        id: build
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./src/WHMapper/
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
    
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Attest the image
        uses: actions/attest@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          predicate-type: 'https://ghcr.io/attestation/release/v0.1'
          predicate: '{"purl":"pkg:oci/..."}'
          push-to-registry: true

  merge_docker_image_ghcr:
    if: github.event_name != 'pull_request'
    needs: [prepare_docker_image_ghcr]
    permissions:
      id-token: write
      packages: write
      contents: read
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.authors=${{ github.actor }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && !startsWith(github.ref, 'refs/tags/') }}
          flavor: |
            latest=false
      
      - name: Authenticate to registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)          
            
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  release_docker_image_dockerhub:
    if: github.event_name != 'pull_request'
    needs: [build_test_package, build_test_docker_image]
    permissions:
      id-token: write
      packages: write
      contents: read

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true
          fetch-depth: 0
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
        
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to registry ${{ env.REGISTRY_DOCKERHUB }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}    

      - name: Extract metadata for ${{ env.REGISTRY_DOCKERHUB }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.authors=${{ github.actor }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && !startsWith(github.ref, 'refs/tags/') }}
          flavor: |
            latest=false

      - name: Build and push to ${{ env.REGISTRY_DOCKERHUB }}
        uses: docker/build-push-action@v6.18.0
        id: push
        with:
          context: ./src/WHMapper/
          platforms: linux/amd64,linux/arm64
          sbom: true
          provenance: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max