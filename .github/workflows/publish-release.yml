name: Publish on release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write
    
env:
  DOTNET_VERSION: '8.0.x'
  REGISTRY: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
   
    steps:
      - name: Setup .NET8 ðŸ¦´
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: ðŸ“„ Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: ðŸ“¦ Package linux x64
        run: |
            dotnet restore src
            dotnet publish src/WHMapper/WHMapper.csproj -c Release -r linux-x64 --nologo --output ./release/linux
            zip -r WHMapper.linux-x64.zip ./release/linux -j
            gh release upload ${{github.event.release.tag_name}} WHMapper.linux-x64.zip
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash

      - name: ðŸ“¦ Package windows x64
        run: |
            dotnet restore src
            dotnet publish src/WHMapper/WHMapper.csproj -c Release -r win-x64 --nologo --output ./release/win
            zip -r WHMapper.win-x64.zip ./release/win -j
            gh release upload ${{github.event.release.tag_name}} WHMapper.win-x64.zip
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash

      - name: Extract metadata (tags, labels) for Docker
        id: meta-github-docker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          flavor: |
            latest=false

      - name: Authenticate to registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to ${{ env.REGISTRY }} ðŸ“‘
        uses: docker/build-push-action@v5
        with:
          context: ./src/WHMapper/
          push: ${{ github.event_name != 'pull_request' }} #PUSH only on merging
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_DOCKERHUB }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          flavor: |
            latest=false

      - name: Authenticate to registry ${{ env.REGISTRY_DOCKERHUB }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push to ${{ env.REGISTRY_DOCKERHUB }}
        uses: docker/build-push-action@v5
        with:
          context: ./src/WHMapper/
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
        
        

