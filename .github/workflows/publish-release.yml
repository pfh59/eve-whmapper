name: Publish on release

on:
  release:
    types: [published]

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release_artifacts:
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup .NET 9 ðŸ¦´
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Generate packages (linux x64/arm, Windows x64)
        run: |
            dotnet restore src
						dotnet publish src/WHMapper/WHMapper.csproj -c Release -r linux-x64 --no-self-contained --nologo -o ./release/linux-x64 /p:Version=${{ env.VERSION }}
            dotnet publish src/WHMapper/WHMapper.csproj -c Release -r linux-arm --no-self-contained --nologo -o ./release/linux-arm /p:Version=${{ env.VERSION }}
            dotnet publish src/WHMapper/WHMapper.csproj -c Release -r win-x64 --no-self-contained --nologo -o ./release/win-x64 /p:Version=${{ env.VERSION }}

      - name: Attest packages
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: './release/linux-x64'
  
      - name: Attest packages (linux-arm)
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: './release/linux-arm'
          
      - name: Attest packages (win-x64)
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: './release/win-x64'
      
      - name: Compress and upload to release
        run: |
            zip -r WHMapper.linux-x64.zip ./release/linux-x64 -j
            zip -r WHMapper.linux-arm.zip ./release/linux-arm -j
            zip -r WHMapper.win-x64.zip ./release/win-x64 -j
            gh release upload ${{ github.event.release.tag_name }} WHMapper.linux-x64.zip
            gh release upload ${{ github.event.release.tag_name }} WHMapper.linux-arm.zip
            gh release upload ${{ github.event.release.tag_name }} WHMapper.win-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash

  prepare_release_docker_image_ghcr:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          
    steps:
      - name: Prepare platform variables
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV 
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true
          fetch-depth: 0
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
          
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ env.REGISTRY }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.authors=${{ github.actor }}
            org.opencontainers.image.version=${{ env.VERSION }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          flavor: |
            latest=false

      - name: Build and push to ${{ env.REGISTRY }} by digest
        id: build
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./src/WHMapper/
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            VERSION=${{ env.VERSION }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
      
      - name: Attest the image
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
            
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-ghcr-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge_release_docker_image_ghcr:
    needs: [prepare_release_docker_image_ghcr]
    permissions:
      id-token: write
      packages: write
      contents: read
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-ghcr-*
          merge-multiple: true
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          flavor: |
            latest=false
      
      - name: Authenticate to registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)          
            
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}